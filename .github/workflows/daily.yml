name: Daily Stock AI Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # åŒ—äº¬æ—¶é—´ 12:00
    - cron: "15 7 * * *"  # åŒ—äº¬æ—¶é—´ 15:15

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # === æ–°å¢ï¼šå®‰è£…ä¸­æ–‡å­—ä½“ (è§£å†³PDFä¹±ç ) ===
      - name: Install Chinese Fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei ttf-wqy-microhei
          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # æ–°å¢ markdown å’Œ xhtml2pdf ç”¨äºç”Ÿæˆ PDF
          pip install pandas akshare mplfinance openai requests markdown xhtml2pdf
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Analysis Script
        env:
          # === Google Gemini ===
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-3-flash-preview"
          # === OpenAI ===
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: "gpt-4o"
          # === Common ===
          WYCKOFF_PROMPT_TEMPLATE: ${{ secrets.WYCKOFF_PROMPT_TEMPLATE }}
          SYMBOL: "600970" 
          BARS_COUNT: "600"
        run: |
          mkdir -p data reports
          python main.py

      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 7 days..."
          find reports/ -name "*.*" -type f -mtime +7 -print -delete
          find data/ -name "*.csv" -type f -mtime +7 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: daily report $(date +'%Y-%m-%d')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram (PDF)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          
          echo "=== æŸ¥æ‰¾ PDF æŠ¥å‘Š ==="
          # æŸ¥æ‰¾æœ€æ–°çš„ PDF æ–‡ä»¶
          PDF_FILE=$(find reports -name "*.pdf" -type f -printf "%T@ %p\n" | sort -n | tail -1 | cut -d' ' -f2-)

          if [ -z "${PDF_FILE:-}" ]; then 
            echo "::warning::æ²¡æœ‰æ‰¾åˆ° PDF æ–‡ä»¶ï¼Œè·³è¿‡é€šçŸ¥ã€‚"
            exit 0
          fi
          
          echo "Found PDF: $PDF_FILE"
          
          # ç®€å•çš„æ–‡ä»¶åä½œä¸º caption
          FILENAME=$(basename "$PDF_FILE")
          
          echo "Sending Document..."
          curl -v -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
            -F "chat_id=${TG_CHAT_ID}" \
            -F "document=@$PDF_FILE" \
            -F "caption=ğŸ“Š Stock Analysis: $FILENAME"
